server:
  port: 5000
  servlet:
    context-path: /api/v1

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email_username
    password: your_email_password
    properties:
      mail:
        smtp:
          port: 586
          auth: true
          starttls:
            enable: true
  datasource:
    url: jdbc:h2:file:./monitordb
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

mail:
  sender: mail_sender
  subject: SERVICE DOWN
